name: Update EPG

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies and update EPG
        run: |
          pip install requests
          python update_epg.py

      - name: Create or switch to bot branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B epg-bot

      - name: Commit changes
        run: |
          git add epg2.xml
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Автоматическое обновление EPG"

      - name: Push changes
        run: git push origin epg-bot --force

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Автоматическое обновление EPG
          branch: epg-bot
          title: Обновление EPG
          body: |
            Этот pull request содержит автоматическое обновление EPG файла (`epg2.xml`).
          base: main
